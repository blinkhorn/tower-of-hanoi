<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tower of Hanoi</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="site">
  <section class="topText">
    <form class="inputDiskNumber">
      Disks:<br>
      <input type="text" name="numberOfDisksEntered" value="3">
      <input type="submit" value="Submit">
    </form>
    <p class="displayMoves">Moves:<br> <span class="moveCountDisplay">0</span></p>
    <p class="stopWatch">0.00</p>
    <button type="button">Restart</button>
    <button type="button">Solve!</button>
  </section>
  <section class="bottomText">
    <div class="bottomContentWrapper">
      <div class="stats">
        <form class="playerNameInput">
          Player:<br>
          <input type="text" name="theNameEnteredByPlayer" value="First Last">
          <input type="submit" value="Submit">
        </form>
        <div class="statsInfo">
          <p class="first4StatPs"><span class="diskNumberDisplay">3 </span>Disks</p>
          <p class="first4StatPs">Score: <span class="displayTime">0.00</span></p>
          <p class="first4StatPs">Average Score: </span class="displayAvgScore">0.00</span>
          </p>
          <p class="first4StatPs">Top Score: </span class="displayTopScore">0.00</span>
          </p>
          <p class="theMinMoves">Minimum Moves: <span class="displayMinMoves">7</span></p>
        </div>
      </div>
      <div class="leaderBoard">
        <p>Minimum Moves Possible: <span class="displayMinMovesPossible">7</span></p>
        <p>Top Communtiy Score: <span class="displayTopCommunityScore">0.00</span></p>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
